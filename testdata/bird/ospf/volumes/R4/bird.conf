log stderr all;

router id 192.168.120.4;

# Load device information from kernel.
protocol device {}

# Feed routes to kernel FIB
protocol kernel {
	ipv4 {
	  import all;
	  export all;
	};
	learn;			# Learn all routes from the kernel
	scan time 10;		# Scan kernel tables every 10 seconds
}

protocol direct {
       interface "xeth*", "dummy*"; # Restrict network interfaces it works with
}

protocol bfd {
       interface "xeth*";
}

protocol ospf v2 R4 {
        ecmp on limit 4;
        ipv4 {
	  import all;
	  export all;
	};
	area 0.0.0.0 {
	    networks {
	       192.168.111.0/24;
	       192.168.150.0/24;
	       192.168.60.0/24;
	    };
        interface "xeth*" {
	       bfd on;
	       priority 0;
	       tx priority 0;
	       type ptp;
	    };
	interface "dummy*";
	};
}
